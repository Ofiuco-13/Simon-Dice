<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon Dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="simon">
        <div class="titulo">Simon Dice</div>
        <button id="comenzar-juego">Comenzar</button>
        <div class="contenedorBotones">
            <div class="cuadrado rojo"></div>
            <div class="cuadrado amarillo"></div>
            <div class="cuadrado azul"></div>
            <div class="cuadrado verde"></div>
        </div>
        <div id="round"></div>
    <div class="oculto">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sonido="red"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sonido="green"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sonido="blue"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sonido="yellow"></audio>
    </div>
    <script src='main.js'></script>
</body>

</html>
